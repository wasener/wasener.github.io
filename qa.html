<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Untitled Document</title>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
<style type="text/css">
body {
	font-size: 15px;
	color: #F30;
	font-family: Arial, Helvetica, sans-serif;
	background-color: #FFF;
}
.divbox {
	width: 80px;
	height: 40px;
	float: left;
	border: 1px solid #666;
	margin-right: 5px;
	margin-bottom: 5px;
	padding: 5px;
	text-align: center;
	background-color: #FFF;
}
.divbox h4 {
	font-size: 130%;
	font-weight: bolder;
	margin: 0px;
	color: #36C;
}
</style>
</head>
<body>
<script>
var itemlist = window.AppInventor.getWebViewString();
if(itemlist){
	var data = itemlist;
	var lines = data.split("\n"),
	    divstr = '',
	    i,j;
	for (i = 0; i < lines.length; i++){
		if(lines[i]!=''){
			datastr = lines[i].split(",");
			divstr += '<div class="divbox"><h4>'+datastr[0]+'</h4>'+datastr[1]+'</div>';
		}
	}
	divstr = "<div style='width:100%;text-align:center'>目前登入人數：" + (lines.length-1) +"</div>" + divstr;
	$("body").append(divstr);
}
</script>
</body>
</html>
